name: CI

on: [push]

jobs:
  golang-job:
    runs-on: ubuntu-latest
    container:
      image: golang:1.13
    services:
      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: s3
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: setup
        run: |
          mkdir -p ~/.aws
          cp ./.aws/* ~/.aws/
      - name: go version
        run: go version
      - name: go test
        run: go test -v -cover
